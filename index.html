<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guest Booking → Generate Invoice</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --muted:#a9b3c9; --text:#e6ebf5; --accent:#4f8cff; --border:#22304c; --shadow:0 10px 30px rgba(0,0,0,.35);}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;background:radial-gradient(1200px 800px at 10% -10%, #1b2743 0%, #0b1220 40%),radial-gradient(1200px 800px at 110% 10%, #1a2036 0%, #0b1220 40%),var(--bg);color:var(--text)}

    /* --- Brand Banner --- */
    .brandbar{
      position: sticky; top: 0; z-index: 50;
      background: linear-gradient(90deg,#0ea5e9 0%,#4f46e5 50%,#9333ea 100%);
      color:#fff; box-shadow: 0 6px 20px rgba(0,0,0,.25);
      border-bottom: 1px solid rgba(255,255,255,.15);
    }
    .brandwrap{max-width:1000px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px}
    .brandlogo{
      width:38px;height:38px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.12); font-weight:800; letter-spacing:.5px;
    }
    .brandtxt{line-height:1.05}
    .brandtxt .name{font-weight:1000}
    .brandtxt .sub{font-size:12px;opacity:.9}

    header{max-width:780px;margin:24px auto 8px;padding:0 16px}
    header h1{margin:10px 0 6px}
    header p{margin:0;color:var(--muted)}

    .container{max-width:780px;margin:16px auto 60px;padding:0 16px;display:grid;gap:16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow)}
    .card .body{padding:20px}
    .card h2{margin:0 0 12px;font-size:20px}
    .row{display:grid;gap:12px}
    @media (min-width:640px){.row.two{grid-template-columns:1fr 1fr}}
    label{display:block;font-size:13px;color:var(--muted);margin:0 0 6px}
    input,textarea,select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--border);background:#0f1627;color:var(--text);outline:none}
    textarea{resize:vertical}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    button{border:0;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;background:var(--accent);color:#fff;box-shadow:var(--shadow)}
    button.secondary{background:transparent;border:1px solid var(--border);color:var(--text)}
    button:disabled{opacity:.6;cursor:not-allowed}

    /* Rooms row in one line */
    .room-row{display:grid;gap:10px;align-items:end;margin-bottom:10px;grid-template-columns: 1fr 1fr 1fr 1fr auto}
    .room-row .remove{background:transparent;border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:10px;cursor:pointer}
    .room-toolbar{display:flex;gap:10px;margin:8px 0 2px}
    @media (max-width:700px){ .room-row{grid-template-columns:1fr 1fr;} }

    /* Modern date preview */
    .date-wrap{display:flex;gap:10px;align-items:center}
    .pretty-date{min-width:160px;padding:10px 12px;border:1px dashed var(--border);border-radius:10px;color:var(--muted)}

    @media print{
      body{background:#fff}
      .brandbar{background:#fff;color:#000;border-bottom:1px solid #ddd;box-shadow:none}
      .brandlogo{border-color:#bbb;background:#f2f2f2;color:#000}
    }
  </style>
</head>
<body>
  <!-- Brand Banner -->
  <div class="brandbar" role="banner" aria-label='Company banner: "Top-10", Sylhet - Bangladesh'>
    <div class="brandwrap">
      <div class="brandlogo">T10</div>
      <div class="brandtxt">
        <div class="name">Top-10</div>
        <div class="sub">Sylhet - Bangladesh</div>
      </div>
    </div>
  </div>

  <header>
    <h1>Guest Booking Form</h1>
    <p class="muted">Enter details, add as many rooms as you need, and you'll be redirected to an invoice page with totals.</p>
  </header>

  <div class="container">
    <section class="card form">
      <div class="body">
        <h2>Hotel & Guest</h2>
        <div class="row">
          <div>
            <label for="hotelName">Hotel Name *</label>
            <input id="hotelName" type="text" placeholder="Aurora Hotel" required>
          </div>
          <div>
            <label for="hotelAddress">Hotel Address *</label>
            <textarea id="hotelAddress" rows="2" placeholder="Dhaka, Bangladesh" required></textarea>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="guestName">Guest Name *</label>
            <input id="guestName" type="text" placeholder="e.g., Ayesha Rahman" required>
          </div>
          <div>
            <label for="guestAddress">Guest Address *</label>
            <textarea id="guestAddress" rows="2" placeholder="Street, City, Postal Code" required></textarea>
          </div>
        </div>

        <h2>Rooms</h2>
        <div id="roomsContainer">
          <!-- Default room (one line) -->
          <div class="room-row">
            <div>
              <label>Number of Rooms *</label>
              <input class="roomQty" type="number" min="1" step="1" value="1" required>
            </div>
            <div>
              <label>Room View *</label>
              <select class="roomView" required>
                <option value="City">City</option>
                <option value="Non">Non</option>
                <option value="Nature">Nature</option>
              </select>
            </div>
            <div>
              <label>Room Type *</label>
              <select class="roomType" required>
                <option value="Single Bed">Single Bed</option>
                <option value="Double Bed">Double Bed</option>
                <option value="Suite">Suite</option>
                <option value="Triple">Triple</option>
                <option value="Quad">Quad</option>
                <option value="Quint">Quint</option>
                <option value="Hexa">Hexa</option>
              </select>
            </div>
            <div>
              <label>Rate (Tk) *</label>
              <input class="rate" type="number" min="0" step="1" placeholder="1500" required>
            </div>
            <button type="button" class="remove" aria-label="Remove room">Remove</button>
          </div>
        </div>
        <div class="room-toolbar">
          <button id="addRoomBtn" type="button">Add Room</button>
        </div>

        <h2>Meal Type</h2>
        <div class="row two">
          <div>
            <label for="meals">Meal Type</label>
            <select id="meals" required>
              <option value="None">None</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Half Board (Breakfast + Dinner)">Half Board (Breakfast + Dinner)</option>
              <option value="Full Board (Breakfast + Lunch + Dinner)">Full Board (Breakfast + Lunch + Dinner)</option>
            </select>
          </div>
        </div>

        <h2>Dates</h2>
        <div class="row two">
          <div>
            <label for="checkIn">Check-in *</label>
            <div class="date-wrap">
              <input id="checkIn" type="date" required>
              <div id="prettyIn" class="pretty-date">—</div>
            </div>
          </div>
          <div>
            <label for="checkOut">Check-out *</label>
            <div class="date-wrap">
              <input id="checkOut" type="date" required>
              <div id="prettyOut" class="pretty-date">—</div>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="btnSubmit" type="button">Create Invoice</button>
          <button id="btnReset" class="secondary" type="button">Reset</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const roomsContainer = $('#roomsContainer');

    function bindRemove(btn){
      btn.addEventListener('click', () => {
        const rows = roomsContainer.querySelectorAll('.room-row');
        if (rows.length <= 1) { alert('At least one room is required.'); return; }
        btn.closest('.room-row').remove();
      });
    }
    bindRemove(roomsContainer.querySelector('.room-row .remove'));

    function makeRoomRow(init={}){
      const row = document.createElement('div');
      row.className = 'room-row';
      row.innerHTML = `
        <div>
          <label>Number of Rooms *</label>
          <input class="roomQty" type="number" min="1" step="1" value="1" required>
        </div>
        <div>
          <label>Room View *</label>
          <select class="roomView" required>
            <option value="City">City</option>
            <option value="Non">Non</option>
            <option value="Nature">Nature</option>
          </select>
        </div>
        <div>
          <label>Room Type *</label>
          <select class="roomType" required>
            <option value="Single Bed">Single Bed</option>
            <option value="Double Bed">Double Bed</option>
            <option value="Suite">Suite</option>
            <option value="Triple">Triple</option>
            <option value="Quad">Quad</option>
            <option value="Quint">Quint</option>
            <option value="Hexa">Hexa</option>
          </select>
        </div>
        <div>
          <label>Rate (Tk) *</label>
          <input class="rate" type="number" min="0" step="1" placeholder="1500" required>
        </div>
        <button type="button" class="remove" aria-label="Remove room">Remove</button>
      `;
      if (init.qty != null) row.querySelector('.roomQty').value = init.qty;
      if (init.roomView) row.querySelector('.roomView').value = init.roomView;
      if (init.roomType) row.querySelector('.roomType').value = init.roomType;
      if (init.rate != null) row.querySelector('.rate').value = init.rate;
      bindRemove(row.querySelector('.remove'));
      return row;
    }

    $('#addRoomBtn').addEventListener('click', () => {
      roomsContainer.appendChild(makeRoomRow());
    });

    function fmtPretty(d){
      if(!d) return '—';
      const dt = new Date(d + 'T00:00:00');
      if(Number.isNaN(+dt)) return '—';
      return dt.toLocaleDateString(undefined,{year:'numeric', month:'long', day:'2-digit'});
    }
    function syncPretty(){
      $('#prettyIn').textContent  = fmtPretty($('#checkIn').value);
      $('#prettyOut').textContent = fmtPretty($('#checkOut').value);
    }
    $('#checkIn').addEventListener('change', syncPretty);
    $('#checkOut').addEventListener('change', syncPretty);

    (function initDates(){
      const today = new Date();
      const tomorrow = new Date(today.getTime()+86400000);
      const pad = n => String(n).padStart(2,'0');
      const ymd = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      $('#checkIn').value = ymd(today);
      $('#checkOut').value = ymd(tomorrow);
      syncPretty();
    })();

    function submitAndRedirect(){
      const hotelName = $('#hotelName').value.trim();
      const hotelAddress = $('#hotelAddress').value.trim();
      const guestName = $('#guestName').value.trim();
      const guestAddress = $('#guestAddress').value.trim();
      const checkin = $('#checkIn').value;
      const checkout = $('#checkOut').value;
      const meals = $('#meals').value;

      const rooms = Array.from(roomsContainer.querySelectorAll('.room-row')).map(row => {
        const qty  = Number(row.querySelector('.roomQty')?.value ?? 0);
        const rate = Number(row.querySelector('.rate')?.value ?? 0);
        const roomView = row.querySelector('.roomView')?.value || '';
        const roomType = row.querySelector('.roomType')?.value || '';
        return { qty, roomView, roomType, rate };
      });

      if(!hotelName || !hotelAddress || !guestName || !guestAddress || !checkin || !checkout || !meals){
        alert('Please fill all required Hotel, Guest, Meal Type, and Date fields.');
        return;
      }

      for (const r of rooms){
        if(!Number.isInteger(r.qty) || r.qty < 1 || !isFinite(r.rate) || r.rate < 0 || !r.roomView || !r.roomType){
          alert('Each room line needs: quantity ≥ 1, a view, a type, and a non-negative rate.');
          return;
        }
      }

      const params = new URLSearchParams({
        hotelName, hotelAddress, guestName, guestAddress, checkin, checkout, meals,
        rooms: JSON.stringify(rooms)
      });
      window.location.href = `invoice.html?${params.toString()}`;
    }
    $('#btnSubmit').addEventListener('click', submitAndRedirect);

    $('#btnReset').addEventListener('click', ()=>{ 
      document.querySelectorAll('input, textarea, select').forEach(e=>{ 
        if(e.tagName==='SELECT') e.selectedIndex = 0; else e.value=''; 
      });
      roomsContainer.innerHTML = '';
      roomsContainer.appendChild(makeRoomRow());
      const today = new Date(), tomorrow = new Date(today.getTime()+86400000);
      const pad = n => String(n).padStart(2,'0');
      const ymd = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      $('#checkIn').value = ymd(today);
      $('#checkOut').value = ymd(tomorrow);
      syncPretty();
    });
  </script>
</body>
</html>
