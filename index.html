<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guest Booking â†’ Generate Invoice</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --muted:#a9b3c9; --text:#e6ebf5; --accent:#4f8cff; --border:#22304c; --shadow:0 10px 30px rgba(0,0,0,.35);} 
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;background:radial-gradient(1200px 800px at 10% -10%, #1b2743 0%, #0b1220 40%),radial-gradient(1200px 800px at 110% 10%, #1a2036 0%, #0b1220 40%),var(--bg);color:var(--text)}
    header{max-width:780px;margin:32px auto 8px;padding:0 16px}
    header h1{margin:0 0 6px}
    header p{margin:0;color:var(--muted)}
    .container{max-width:780px;margin:16px auto 60px;padding:0 16px;display:grid;gap:16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow)}
    .card .body{padding:20px}
    .card h2{margin:0 0 12px;font-size:20px}
    .row{display:grid;gap:12px}
    @media (min-width:640px){.row.two{grid-template-columns:1fr 1fr}}
    label{display:block;font-size:13px;color:var(--muted);margin:0 0 6px}
    input,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--border);background:#0f1627;color:var(--text);outline:none}
    textarea{resize:vertical}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    button{border:0;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;background:var(--accent);color:#fff;box-shadow:var(--shadow)}
    button.secondary{background:transparent;border:1px solid var(--border);color:var(--text)}
    button:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <header>
    <h1>Guest Booking</h1>
    <p class="muted">Enter your info and we'll take you to a separate invoice page you can print.</p>
  </header>

  <div class="container">
    <section class="card form">
      <div class="body">
        <h2>Your Details</h2>
        <div class="row">
          <div>
            <label for="guestName">Name *</label>
            <input id="guestName" type="text" placeholder="e.g., Ayesha Rahman" required>
          </div>
          <div>
            <label for="guestAddress">Address *</label>
            <textarea id="guestAddress" rows="3" placeholder="Street, City, Postal Code" required></textarea>
          </div>
        </div>
        <div class="row two">
          <div>
            <label for="checkIn">Check-in *</label>
            <input id="checkIn" type="date" required>
          </div>
          <div>
            <label for="checkOut">Check-out *</label>
            <input id="checkOut" type="date" required>
          </div>
        </div>
        <div class="actions">
          <button id="btnSubmit" type="button">Create Invoice</button>
          <button id="btnReset" class="secondary" type="button">Reset</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const $ = s => document.querySelector(s);

    function submitAndRedirect(){
      const name = $('#guestName').value.trim();
      const address = $('#guestAddress').value.trim();
      const ci = $('#checkIn').value;
      const co = $('#checkOut').value;
      if(!name || !address || !ci || !co){
        alert('Please fill Name, Address, Check-in and Check-out.');
        return;
      }
      // Build query string safely
      const params = new URLSearchParams({
        name,
        address,
        checkin: ci,
        checkout: co
      });
      window.location.href = `invoice.html?${params.toString()}`;
    }

    $('#btnSubmit').addEventListener('click', submitAndRedirect);
    $('#btnReset').addEventListener('click', ()=>{
      document.querySelectorAll('input, textarea').forEach(e=>e.value='');
    });

    // Defaults
    (function(){
      const today = new Date();
      const tomorrow = new Date(Date.now() + 24*60*60*1000);
      $('#checkIn').valueAsDate = today;
      $('#checkOut').valueAsDate = tomorrow;
    })();
  </script>
</body>
</html>
